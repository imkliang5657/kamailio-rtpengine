version: "3.9"
services:
  kamailio:
    privileged: true
    container_name: kamailio
    build: ./host_kamailio
    network_mode: "host"
    depends_on:
      - rtpengine
    volumes:
      - kamailio:/etc/kamailio
      - db:/var/lib/mysql
  rtpengine:
    privileged: true
    container_name: rtpengine
    build: ./new_rtp1
    network_mode: "host"
    volumes:
      - rtpengine:/etc/rtpengine

volumes:
  kamailio:
  rtpengine:
  db:
